<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>教材管理系统</title>
  <link rel="icon" href="favicon.ico" type="image/ico">
  <meta name="author" content="yinqi">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/materialdesignicons.min.css" rel="stylesheet">
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <aside class="lyear-layout-sidebar">

      <!-- logo -->
      <div id="logo" class="sidebar-header">
        <a th:href="@{/index}" ><div style="height: 68px;width: 240px"><h4 style="line-height: 68px"> 教材管理系统</h4></div></a>
      </div>
      <div th:replace="common::sidebar"></div>

    </aside>
    <!--End 左侧导航-->

    <!--头部信息-->
    <header th:replace="common::headbar"></header>
    <!--End 头部信息-->

    <!--页面主要内容-->
    <main class="lyear-layout-content">

      <div class="container-fluid">

        <div class="row">
          <h4 style="margin-left: 10px">教材管理</h4>
          <div class="col-md-12">
            <ul id="myTab" class="nav nav-tabs">
              <li class="active"><a style="font-size: 16px" href="#warnningDetails" data-toggle="tab" >已下发教材</a></li>
              <li><a style="font-size: 16px" href="#warnningStatistics" data-toggle="tab">应发教材</a></li>
            </ul>
          </div>
        </div>
        <div id="myTabContent" class="tab-content box">
          <div class="tab-pane fade in active" id="warnningDetails">
            <div class="row">
              <table class="table table-striped" id="warnning" >
              </table>
            </div>
          </div>
          <div class="tab-pane fade" id="warnningHandleResume">

            <div class="row  table-responsive">
              <table class="table table-striped" id="warnningReusme" >
              </table>
            </div>
          </div>
        </div>


      </div>

    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>

<!--图表插件-->
<script type="text/javascript" src="js/Chart.js"></script>
<script type="text/javascript">
  $(function () {
    console.log("=====")
  })
</script>
</body>
</html>
