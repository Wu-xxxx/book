<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>教材管理系统</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="author" content="yinqi">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <aside class="lyear-layout-sidebar">

            <!-- logo -->
            <div id="logo" class="sidebar-header">
                <a th:href="@{/index}" ><div style="height: 68px;width: 240px"><h4 style="line-height: 68px"> 教材管理系统</h4></div></a>
            </div>
            <div th:replace="common::sidebar(activeUri='tuser')"></div>

        </aside>
        <!--End 左侧导航-->

        <!--头部信息-->
        <header th:replace="common::headbar"></header>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <h3 style="text-align: center">个人信息更改</h3>
                    <br/>
                    <div class="col-md-12">
                        <div class="col-md-6 col-md-offset-3" style="text-align: center">
                            <div class="form-group">
                                <input type="hidden" class="form-control" id="id"  style="height: 40px" >
                                <label for="uId" class="col-md-3 control-label" style="font-size: 20px">教师工号：</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="uId" placeholder="教师工号" style="height: 40px" readonly="readonly">
                                </div>
                            </div>
                            <br/>
                            <br/>
                            <br/>
                            <div class="form-group">
                                <label for="name" class="col-md-3 control-label" style="font-size: 20px">用户名称：</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="name" placeholder="用户名称" style="height: 40px">
                                </div>
                            </div>

                            <br/>
                            <br/>
                            <br/>
                            <div class="form-group">
                                <label for="password" class="col-md-3 control-label" style="font-size: 20px">密码：</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="password" placeholder="密码" style="height: 40px">
                                </div>
                            </div>
                            <br/>
                            <br/>
                            <br/>
                            <div class="form-group">
                                <label for="collegeName" class="col-md-3 control-label" style="font-size: 20px">所属学院：</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="collegeName" placeholder="所属学院" style="height: 40px">
                                </div>
                            </div>
                            <br/>
                            <br/>
                            <br/>
                            <div class="form-group">
                                <label  class="col-md-3 control-label" style="font-size: 20px">性别：</label>
                                <div class="col-md-6">
                                    <input type="radio" style="margin-left: 60px" name="optionsRadios" id="gender1" value="男"> 男
                                    <input type="radio" style="margin-left: 70px" name="optionsRadios" id="gender2" value="女" > 女
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
                <br/>
                <br/>
                <div class="row">
                    <div class="col-md-2 col-md-offset-5">
                        <button class="btn btn-primary col-md-11" style="margin-left: 20px" id="editbtn">保存更改</button>
                    </div>
                </div>
                <span sec:authentication="name" id="currentId" style="display:none"></span>

            </div>



            <!--保存提示模态框-->
            <div class="modal fade" id="warnModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-hidden="true">×
                            </button>
                            <h4 class="modal-title" id="warnModalLabel">
                                保存更改个人信息
                            </h4>
                        </div>
                        <div class="modal-body">
                            <p style="color:red;font-size: large;text-align: center">是否确认更新个人信息？</span></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default"
                                    data-dismiss="modal">关闭
                            </button>
                            <button type="button" class="btn btn-primary" id="confirmbtn">
                                确认
                            </button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
<script th:src="@{/js/bootstrap-table.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap-table-zh-CN.js}" type="text/javascript"></script>
<!--图表插件-->
<script type="text/javascript" src="js/Chart.js"></script>
<script type="text/javascript">
    $(function () {
        console.log("=====")
        getname();
        currentId=document.getElementById("currentId").innerText;
        $.ajax({
            url: '/user/findbyUid',
            method: "post",
            data: {uId: currentId},
            contentType: "application/x-www-form-urlencoded; charset=UTF-8",
            dataType: "json",
            clickToSelect: true,
            success: function (data) {
                $("#id").val(data.id);
                $("#uId").val(data.uId);
                $("#name").val(data.name);
                if (data.gender=="男"){
                    $("input[name='optionsRadios'][value='男']").attr("checked",true);
                }else {
                    $("input[name='optionsRadios'][value='女']").attr("checked",true);
                }
                $("#gender").val(data.gender);
                $("#password").val(data.password);
                $("#collegeName").val(data.collegeName);
            }
        })
        $("#editbtn").click(function () {
            $("#warnModal").modal('show');
        })



        $("#confirmbtn").click(function () {
            id=document.getElementById("id").value;
            uId=document.getElementById("uId").value;
            username=document.getElementById("name").value;
            gender=$("input[name='optionsRadios']:checked").val();
            password=document.getElementById("password").value;
            collegeName=document.getElementById("collegeName").value;
            $.ajax({
                url:"/user/tupdate",
                method:"post",
                data: {id:id, uId:uId, name:username,gender:gender, password:password, collegeName:collegeName},
                contentType: "application/x-www-form-urlencoded; charset=UTF-8",
                dataType: "json",
                clickToSelect: true,
                success:function (data) {
                    if (data==""||data==null){
                        $("#warnModal").modal('hide');
                        window.location.reload();
                    } else {
                        alert(data);
                    }

                }

            })
        })


        //获取用户名
        function getname() {
            nowId=document.getElementById("nowId").innerText;
            $.ajax({
                url: '/user/findbyUid',
                method: "post",
                data: {uId: nowId},
                contentType: "application/x-www-form-urlencoded; charset=UTF-8",
                dataType: "json",
                clickToSelect: true,
                success: function (data) {
                    $("#username").html(data.name)
                }
            })
        }
    })
</script>
</body>
</html>
