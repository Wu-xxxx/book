<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>教材管理系统</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="author" content="yinqi">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <aside class="lyear-layout-sidebar">

            <!-- logo -->
            <div id="logo" class="sidebar-header">
                <a th:href="@{/index}" ><div style="height: 68px;width: 240px"><h4 style="line-height: 68px"> 教材管理系统</h4></div></a>
            </div>
            <div th:replace="common::sidebar"></div>

        </aside>
        <!--End 左侧导航-->

        <!--头部信息-->
        <header th:replace="common::headbar"></header>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <h3 style="text-align: center">个人信息更改</h3>
                    <br/>
                    <div class="col-md-12">
                        <div class="col-md-6 col-md-offset-3" style="text-align: center">
                            <div class="form-group">
                                <label for="uId" class="col-md-3 control-label" style="font-size: 20px">教师工号：</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="uId" placeholder="教师工号" style="height: 40px" readonly="readonly">
                                </div>
                            </div>
                            <br/>
                            <br/>
                            <br/>
                            <div class="form-group">
                                <label for="name" class="col-md-3 control-label" style="font-size: 20px">用户名称：</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="name" placeholder="用户名称" style="height: 40px">
                                </div>
                            </div>
                            <br/>
                            <br/>
                            <br/>
                            <div class="form-group">
                                <label for="gender" class="col-md-3 control-label" style="font-size: 20px">性别：</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="gender" placeholder="性别" style="height: 40px">
                                </div>
                            </div>
                            <br/>
                            <br/>
                            <br/>
                            <div class="form-group">
                                <label for="password" class="col-md-3 control-label" style="font-size: 20px">密码：</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="password" placeholder="密码" style="height: 40px">
                                </div>
                            </div>
                            <br/>
                            <br/>
                            <br/>
                            <div class="form-group">
                                <label for="collegeName" class="col-md-3 control-label" style="font-size: 20px">所属学院：</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="collegeName" placeholder="所属学院" style="height: 40px">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
                <br/>
                <br/>
                <div class="row">
                    <div class="col-md-2 col-md-offset-5">
                        <button class="btn btn-primary col-md-11" style="margin-left: 20px" id="editbtn">保存更改</button>
                    </div>
                </div>
                <span sec:authentication="name" id="currentId" style="display:none"></span>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
<script th:src="@{/js/bootstrap-table.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap-table-zh-CN.js}" type="text/javascript"></script>
<!--图表插件-->
<script type="text/javascript" src="js/Chart.js"></script>
<script type="text/javascript">
    $(function () {
        console.log("=====")
        currentId=document.getElementById("currentId").innerText;
        $.ajax({
            url: '/user/findbyUid',
            method: "post",
            data: {uId: currentId},
            contentType: "application/x-www-form-urlencoded; charset=UTF-8",
            dataType: "json",
            clickToSelect: true,
            success: function (data) {
                $("#uId").val(data.uId);
                $("#name").val(data.name);
                $("#gender").val(data.gender);
                $("#password").val(data.password);
                $("#collegeName").val(data.collegeName);
            }
        })




    })
</script>
</body>
</html>
